    <form id="inputForm">
        <div class="form-row">
          <div class="form-group col-md-6">

            <input type="text" class="form-control" id="fname" placeholder="fname">

          <div class="form-group col-md-6">
            <label for="major">major</label>
            <input type="text" class="form-control" id="major" placeholder="major">
          </div>
        </div>
        <div class="form-group">

        </div>
        </div>
        <button type="submit" id="submitBtn" class="btn btn-primary">Create Card</button>
      </form>
    <div id="cards">
        <div class="row">
            <div class="col-sm-6">
            <div class="card">
                <button onclick="selectedCard(0)" id="addDataBtn" class="btn btn-primary"> Add Data </button>

                <h1 class="face">face</h1>
                <div class="card-body">
                <h5 id="name" class="card-title">name face</h5>

            </div>
            </div>
            </div>
            <div class="col-sm-6">
            <div class="card">

            </div>
            </div>
